<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <title>COUPON</title>
<style>
    *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      main{
        padding: 0 2rem;
    }
    @media screen and (max-width: 768px) {

    .container{
        flex-direction: column;
  max-width: 300px;
    overflow: hidden;
  
    }
.img-box{
  max-width: 350px;  
}
.text-content {
    text-align: center;
    padding: 0%;
}
   .title {
font-size: 20px;
   }
   .coupon{
    font-size: 10px;
   
   }
      }
</style>
</head>

<body style=" display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;">
    <main>
        <!-- main container -->
        <div class="container" style="display:flex;
        max-width: 700px;
        border-radius: 10px;
        box-shadow: 4px 10px 5px 7px rgba(0,0,0,0.61);
       ">
            <!-- image in main container -->
            <div class="img-box">
                <img src="image/drawers.jpg" alt="" class="article-drawers" style=" width: 100%;
height: 100%;
object-fit: cover;
object-position: left ;
  transition: all 0.5s ease;">
            </div>
            <!-- text-content in main container -->
            <div class="text-content" style="padding: 30px 50px; width:100%;  text-align: center;">
                <h2 class="title" style=" margin-top: 20px;
   
    margin-bottom: 20px;
    line-height: 1.3;
    font-family: 'Poppins', sans-serif;
    font-size: 25px;">GET 35% DISCOUNT</h2>
    <!-- black coupon code -->
                <p style=" font-family: 'Poppins', sans-serif;
                margin-bottom: 21px;">Black friday coupon code</p>
<!-- coupon -->

                <h4 class="coupon" style=" font-family: 'Poppins', sans-serif;
            width:50%;
                border-radius: 10%;
              padding:10px;
                border:  dotted black;
              text-align:center;
              margin-left:25%;
                background: white;
                margin-bottom: 21px;
                ">COUPON35</h4>
                <!-- button -->
                <button class="sign-up-button" type="submit" style="border: none;
                text-align: center;

              
                background-color: #000;
                color: #fff;
                padding: 1em 0;
                width: 50%;
                font-size: 10px;
                margin-bottom: 21px;
                border-radius: 0.5rem;">
                   CLICK TO COPY
                </button>
                <!-- italic style -->
                <P style=" font-family: 'Poppins', sans-serif;
    font-size: 10px;
    font-weight: 600;
    font-style:italic">Remeber to apply it on checkout</P>
            </div>
        </div>
    </main>
</body>

</html>
